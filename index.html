<!DOCTYPE html>
<html>
    <header>

    </header>

    <div class="container">
        <h1 id="title">
            Web Developement Workshop Survey Form
        </h1>

        <p id="description">
            Thank you for taking the time to fill this survey form
             and helping us to improve our workshops.
        </p>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="age">Age<span class="clue">(optional)</span></label>
                <input id="number" type="number" name="age" min="10" max="99" placeholder="Age">
            </div>

            <div class="form-group">
                <label id="dropdown-label" for ="role" required>Which option best describes you?</label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select your role</option>
                    <option value="student">Student</option>
                    <option value="full time developer">Full-time Developer</option>
                    <option value="enthusiast">Enthusiast</option>
                    <option value="prefer not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Will you participate in our future workshops?</p>
                <label>
                    <input type="radio" name="future participate" value="Definitely" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="future participate" value="Maybe" class="input-radio">
                    Maybe
                </label>
                <label>
                    <input type="radio" name="future participate" value="No" class="input-radio">
                    No
                </label>                
            </div>

            <div class="form-group">
                <p>Which topics would you like us to conduct workshops in future?<span class="clue">(check all that apply)</span></p>
                <label>
                    <input type="checkbox" name="future topic" value="C/C++ Programming" class="input-checkbox">
                    C/C++ Programming
                </label>
                <label>
                    <input type="checkbox" name="future topic" value="Python Programming" class="input-checkbox">
                    Python Programming
                </label>
                <label>
                    <input type="checkbox" name="future topic" value="JavaScript Fundamentals" class="input-checkbox">
                    JavaScript Fundamentals
                </label>
                <label>
                    <input type="checkbox" name="future topic" value="Android App Developement" class="input-checkbox">
                    Android App Developement
                </label>
                <label>
                    <input type="checkbox" name="future topic" value="Cybersecurity" class="input-checkbox">
                    Cybersecurity
                </label>                
            </div>

            <div class="form-group">
                <p>Any other comments?</p>
                <textarea id="comment" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>

        </form>
    </div>
</html>
